{%extends "base.html"%} {%block content%}

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div
      class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end"
    >
      <div class="col-first">
        <h1>Login/Register</h1>
        <nav class="d-flex align-items-center">
          <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
          <a href="category.html">Login/Register</a>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- End Banner Area -->

<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <img class="img-fluid" src="/static/img/login.jpg" alt="" />
          <div class="hover">
            <h4>New to our website?</h4>
            <p>
              There are advances being made in science and technology everyday,
              and a good example of this is the
            </p>
            <a class="primary-btn" href="{{ url_for('auth.login') }}"
              >Create an Account</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Log in to enter</h3>
          <form
            class="row login_form"
            action="{{ url_for('auth.register') }}" method="post"
            id="contactForm"
            novalidate="novalidate"
          >
            <div class="col-md-12 form-group">
              <input
              type="text"
              id="name"
              name="name"
              class="form-control"
                placeholder="Name"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Name'"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
              type="email"
              id="email"
              name="email"
              class="form-control"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
              />
            </div>
            <div class="col-md-12 form-group">
                <input
                type="password" id="password" name="passwd"
                class="form-control"
                  placeholder="Password"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Password'"
                />
              </div>
              <div class="col-md-12 form-group">
                <input
                type="number" id="pincode" name="pincode"
                class="form-control"
                  placeholder="Pincode"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Pincode'"
                />
              </div>
              <div class="col-md-12 form-group">
                <input
                type="text" id="address" name="address"
                class="form-control"
                  placeholder="Address"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Address'"
                />
              </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="primary-btn">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

{%endblock%}
