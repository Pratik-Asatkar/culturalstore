{%extends "base.html"%} {%block content%}

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div
      class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end"
    >
      <div class="col-first">
        <h1>Add Product</h1>
        <nav class="d-flex align-items-center">
          <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
          <a href="category.html">Product/add</a>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- End Banner Area -->

<!--================Login Box Area =================-->
<section class="login_box_area section_gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <img class="img-fluid" src="/static/img/login.jpg" alt="" />
          <div class="hover">
            <h4>New to our website?</h4>
            <p>
              There are advances being made in science and technology everyday,
              and a good example of this is the
            </p>
            <a class="primary-btn" href="{{ url_for('auth.register') }}"
              >Create an Account</a
            >
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Log in to enter</h3>
          <form
            class="row login_form"
            method="post"
            action="{{ url_for('product.add_product') }}"
            enctype="multipart/form-data"
            id="contactForm"
            novalidate="novalidate"
          >
            <div class="col-md-12 form-group">
              <input
                id="product-name"
                type="text"
                placeholder="Product Name"
                name="name"
                class="form-control"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Product Name'"
              />
            </div>
            <div class="col-md-12 form-group">
              <textarea
                class="form-control"
                id="product-description"
                placeholder="Product Description"
                name="short_desc"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Product Description'"
              ></textarea>
            </div>
            <div class="col-md-12 form-group">
              <textarea
              class="form-control"
              id="description"
              placeholder="Product Description"
              name="description"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Product Description'"
              ></textarea>
            </div>
            <div class="col-md-12 form-group">
              <input
              id="category"
              type="text"
              placeholder="Category"
              name="category"
                class="form-control"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Category'"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
              id="product-price"
              type="number"
              name="price"
                class="form-control"
                placeholder="Price"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Price'"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
              id="product-image"
              type="file"
              name="img"
              accept=".jpg,.jpeg,.png"
                class="form-control"
                placeholder="Product Image"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Product Image'"
              />
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" value="submit" class="primary-btn">
                Add Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

{%endblock%}
